<div class="overlay" (click)="onCancel()" (keyup.escape)="onCancel()" tabindex="0">
  <div class="dialog delete-dialog" (click)="$event.stopPropagation()">
    <div class="warning-icon-wrapper">
      <mat-icon class="warning-icon">warning</mat-icon>
    </div>
    
    <h2>Delete Task</h2>
    
    <div class="dialog-content">
      <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
      <p class="warning-text">This action is permanent and cannot be undone.</p>
    </div>
    
    <div class="actions">
      <button mat-stroked-button (click)="onCancel()">Cancel</button>
      <button mat-flat-button color="warn" class="delete-btn" (click)="onConfirm()">
        <mat-icon>delete</mat-icon>
        Delete Forever
      </button>
    </div>
  </div>
</div>
